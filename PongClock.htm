<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Pong Clock</title>
<link rel="icon" type="image/png" href="media/pong-favicon.png" />
<link rel="stylesheet" type="text/css" media="all" href="PongClock.css" />

<script src="jquery-min.js"></script>
<script src="PongClock.js"></script>

</head>

<body onLoad="startClock();" onResize="startClock();">

<p id="showAlert">Screen is too small.</p>
<div id="showGame">
    <div id="all">
        <div id="centerLine"></div>
        <div id="paddleLeft" class="paddle"></div>
        <div id="paddleRight" class="paddle"></div>
        <div id="ball"></div>
    </div>
    <div id="score">
        <div id="scoreLeft">
            <div class="scoreDigits">
                <div class="scoreColumnDigit"></div>
                <div class="scoreColumnSpace"></div>
                <div class="scoreColumnDigit"></div>
                <div class="scoreDigitsRow">
                    <div class="scoreDigitsCell hour tens upper"></div>
                    <div class="scoreDigitsCell"></div>
                    <div class="scoreDigitsCell hour units upper"></div>
                </div>
                <div class="scoreDigitsRow">
                    <div class="scoreDigitsCell hour tens lower"></div>
                    <div class="scoreDigitsCell"></div>
                    <div class="scoreDigitsCell hour units lower"></div>
                </div>
            </div>
        </div>
        <div id="scoreRight">
            <div class="scoreDigits">
                <div class="scoreColumnDigit"></div>
                <div class="scoreColumnSpace"></div>
                <div class="scoreColumnDigit"></div>
                <div class="scoreDigitsRow">
                    <div class="scoreDigitsCell minute tens upper"></div>
                    <div class="scoreDigitsCell"></div>
                    <div class="scoreDigitsCell minute units upper"></div>
                </div>
                <div class="scoreDigitsRow">
                    <div class="scoreDigitsCell minute tens lower"></div>
                    <div class="scoreDigitsCell"></div>
                    <div class="scoreDigitsCell minute units lower"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
